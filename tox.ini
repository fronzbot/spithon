[tox]
envlist = lint,build

[testenv]
setenv = 
    LANG=en_US.UTF-8
    PYTHONPATH = {toxinidir}

[testenv:lint]
deps = 
    -r{toxinidir}/requirements_test.txt
basepython = python3
ignore_errors = True
commands =
    pylint --rcfile={toxinidir}/pylintrc spithon --extension-pkg-allow-list=spidev,RPi.GPIO
    flake8 spithon
    pydocstyle spithon
    black --check --diff spithon

[testenv:build]
deps = 
    -r{toxinidir}/requirements_test.txt
basepython = python3
ignore_errors = True
commands = 
    pip install .
    spithon --help

[flake8]
max-line-length=88
per-file-ignores = 
    */__init__.py: F401
